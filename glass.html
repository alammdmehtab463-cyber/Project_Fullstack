<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
        }

        .code-line {
            position: absolute;
            left: -100%;
            white-space: nowrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: rgba(0, 255, 65, 0.7);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            animation: scrollCode linear infinite;
            pointer-events: none;
        }

        @keyframes scrollCode {
            0% {
                left: -100%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }

        @keyframes waterFlow {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.5;
            }
        }

        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: waterWave 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            top: -100px;
            left: -100px;
            animation: waterWave 12s infinite ease-in-out;
        }

        .shape:nth-child(2) {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            bottom: -150px;
            right: -150px;
            animation: waterWave 15s infinite ease-in-out 2s;
        }

        .shape:nth-child(3) {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #3a1c71 0%, #d76d77 50%, #ffaf7b 100%);
            top: 50%;
            right: 10%;
            animation: waterWave 18s infinite ease-in-out 4s;
        }

        .shape:nth-child(4) {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            top: 20%;
            left: 20%;
            animation: waterWave 20s infinite ease-in-out 1s;
        }

        .shape:nth-child(5) {
            width: 280px;
            height: 280px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            bottom: 20%;
            left: 30%;
            animation: waterWave 16s infinite ease-in-out 3s;
        }

        @keyframes waterWave {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                border-radius: 50%;
            }
            25% {
                transform: translate(30px, -40px) scale(1.1) rotate(90deg);
                border-radius: 40% 60% 60% 40% / 60% 40% 60% 40%;
            }
            50% {
                transform: translate(-20px, -60px) scale(0.9) rotate(180deg);
                border-radius: 60% 40% 40% 60% / 40% 60% 40% 60%;
            }
            75% {
                transform: translate(-40px, -30px) scale(1.05) rotate(270deg);
                border-radius: 40% 60% 60% 40% / 60% 40% 60% 40%;
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.8s ease-out;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6), 0 0 30px rgba(138, 43, 226, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
            animation: slideUp 0.6s ease-out both;
        }

        .input-group:nth-child(1) {
            animation-delay: 0.4s;
        }

        .input-group:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .input-group:hover label {
            color: rgba(138, 43, 226, 1);
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input:hover {
            border-color: rgba(138, 43, 226, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(138, 43, 226, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.3), 0 0 20px rgba(138, 43, 226, 0.2);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: white;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out 0.8s both;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.4), 0 0 30px rgba(138, 43, 226, 0.3);
            border-color: rgba(138, 43, 226, 0.8);
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.4), rgba(138, 43, 226, 0.2));
        }

        .login-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.3);
        }

        .login-btn span {
            position: relative;
            z-index: 1;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .divider span {
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            animation: fadeIn 1s ease-out 1s both;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.3), 0 0 20px rgba(138, 43, 226, 0.2);
            border-color: rgba(138, 43, 226, 0.5);
        }

        .social-btn:active {
            transform: translateY(-1px);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            animation: fadeIn 1s ease-out 1.1s both;
        }

        .signup-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .signup-link a:hover {
            opacity: 0.8;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please login to your account</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotLink">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">
                <span>Login</span>
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="social-btn" id="googleBtn">Google</button>
            <button class="social-btn" id="githubBtn">GitHub</button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#" id="signupLink">Sign Up</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const googleBtn = document.getElementById('googleBtn');
        const githubBtn = document.getElementById('githubBtn');
        const forgotLink = document.getElementById('forgotLink');
        const signupLink = document.getElementById('signupLink');

        // Code lines that will scroll across the screen
        const codeSnippets = [
            'const handleLogin = async (credentials) => {',
            'function authenticate(user, password) {',
            'if (user.isAuthenticated()) return true;',
            'import { useState, useEffect } from "react";',
            'const token = jwt.sign(payload, secret);',
            'app.post("/api/login", async (req, res) => {',
            'SELECT * FROM users WHERE email = ?;',
            'return await bcrypt.compare(password, hash);',
            'localStorage.setItem("token", authToken);',
            'try { await login(email, password); }',
            'const isValid = validator.isEmail(input);',
            'export default function LoginPage() {',
            'fetch("/api/auth", { method: "POST" })',
            'response.status(200).json({ success: true });',
            'class AuthService { constructor() {} }',
            'private validateCredentials(): boolean {',
            'npm install express jsonwebtoken bcrypt',
            'throw new Error("Authentication failed");',
            'const [email, setEmail] = useState("");',
            'password.length >= 8 ? valid : invalid;'
        ];

        // Create and animate code lines
        function createCodeLine() {
            const line = document.createElement('div');
            line.className = 'code-line';
            line.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
            
            // Random vertical position
            line.style.top = Math.random() * 100 + '%';
            
            // Random animation duration (10-25 seconds)
            const duration = 10 + Math.random() * 15;
            line.style.animationDuration = duration + 's';
            
            // Random colors from our theme
            const colors = [
                'rgba(0, 255, 65, 0.8)',
                'rgba(0, 255, 100, 0.7)',
                'rgba(50, 255, 50, 0.7)',
                'rgba(0, 200, 50, 0.7)',
                'rgba(100, 255, 100, 0.6)',
                'rgba(0, 255, 150, 0.7)'
            ];
            line.style.color = colors[Math.floor(Math.random() * colors.length)];
            line.style.textShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
            
            document.body.appendChild(line);
            
            // Remove line after animation completes
            setTimeout(() => {
                line.remove();
            }, duration * 1000);
        }

        // Create initial code lines
        for (let i = 0; i < 8; i++) {
            setTimeout(() => createCodeLine(), i * 1500);
        }

        // Continuously create new code lines
        setInterval(() => {
            createCodeLine();
        }, 3000);

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                alert(`Login attempted with:\nEmail: ${email}`);
            }
        });

        googleBtn.addEventListener('click', () => {
            alert('Google login clicked!');
        });

        githubBtn.addEventListener('click', () => {
            alert('GitHub login clicked!');
        });

        forgotLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert('Password reset link would be sent to your email.');
        });

        signupLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert('Sign up page would open here.');
        });

        // Add floating animation to inputs on focus
        const inputs = document.querySAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
